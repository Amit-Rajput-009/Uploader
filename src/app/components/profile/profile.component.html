<!-- profile.component.html -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <img src="assets/images/userAvatar.avif" alt="Profile Picture" class="h-32 w-32 rounded-full mx-auto">
                </div>
                <div class="text-center mt-4">
                    <h1 class="text-3xl font-semibold text-gray-800">{{ user.fullName }}</h1>
                    <p class="text-sm text-gray-600">{{ user.email }}</p>
                </div>
                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-gray-700">About Me</h2>
                    <p class="mt-2 text-sm text-gray-600">{{ user.bio || 'No bio available' }}</p>
                </div>
                <div class="mt-6">
                    <h2 class="text-lg font-semibold text-gray-700">Contact Information</h2>
                    <ul class="mt-2 text-sm text-gray-600">
                        <li>Email: {{ user.email }}</li>
                        <li>Phone: {{ user.phone || 'Not provided' }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
