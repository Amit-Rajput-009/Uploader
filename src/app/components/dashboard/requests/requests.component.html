<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <h1 class="text-3xl font-semibold text-gray-800 mb-8">My Requests</h1>
            
            <!-- Pending Requests -->
            <div *ngIf="pendingRequests.length > 0" class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Pending Requests</h2>
                <ul>
                    <li *ngFor="let request of pendingRequests" class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-md shadow-md mb-2">
                        <!-- {{ request.title }} - {{ request.status }} -->
                    </li>
                </ul>
            </div>
            
            <!-- Accepted Requests -->
            <div *ngIf="acceptedRequests.length > 0" class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Accepted Requests</h2>
                <ul>
                    <li *ngFor="let request of acceptedRequests" class="bg-green-100 text-green-800 px-4 py-2 rounded-md shadow-md mb-2">
                        <!-- {{ request.title }} - {{ request.status }} -->
                    </li>
                </ul>
            </div>
            
            <!-- Rejected Requests -->
            <div *ngIf="rejectedRequests.length > 0" class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Rejected Requests</h2>
                <ul>
                    <li *ngFor="let request of rejectedRequests" class="bg-red-100 text-red-800 px-4 py-2 rounded-md shadow-md mb-2">
                        <!-- {{ request.title }} - {{ request.status }} -->
                    </li>
                </ul>
            </div>
            
            <!-- Other Users' Requests -->
            <h1 class="text-3xl font-semibold text-gray-800 mt-8 mb-4">Other Requests</h1>
            <ul>
                <li *ngFor="let otherRequest of otherRequests" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md shadow-md mb-2">
                    <!-- {{ otherRequest.title }}  -->
                    <button (click)="acceptRequest(otherRequest)" class="ml-4 bg-green-500 hover:bg-green-600 text-white py-1 px-2 rounded-md focus:outline-none focus:ring focus:ring-green-300">
                        Accept
                    </button>
                    <button (click)="rejectRequest(otherRequest)" class="ml-2 bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded-md focus:outline-none focus:ring focus:ring-red-300">
                        Reject
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
