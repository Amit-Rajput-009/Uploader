<!-- login.component.html -->
<div class="flex justify-center items-center h-screen bg-gradient-to-br from-gray-200 via-gray-400 to-gray-100">
    <div class="lg:max-w-[540px] md:max-w-md max-w-[80%]  w-full p-8 bg-white bg-opacity-90 shadow-lg rounded-lg">
        <h2 class="text-4xl font-bold text-center text-gray-900 mb-6">Welcome Back!</h2>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input ngModel name="email" type="email" autocomplete="none" id="email" class="w-full bg-gray-200 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-purple-500" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input ngModel name="password" type="password" id="password" class="w-full bg-gray-200 border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-purple-500" placeholder="Enter your password">
            </div>
          
            <div class="flex flex-col mb-4">
                <button type="submit" class="bg-purple-500 text-white px-8 py-3 rounded-md hover:bg-purple-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-white">Login</button>
                <a href="#" class="text-purple-500 text-sm font-semibold hover:underline mt-3 self-center">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
