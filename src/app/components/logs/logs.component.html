<!-- logs.component.html -->
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <h1 class="text-3xl font-semibold text-gray-800 mb-8">Logs</h1>
            <ul>
                <li *ngFor="let log of logs" class="mb-4">
                    <div class="bg-gray-200 px-4 py-2 rounded-md shadow-md">
                        <span class="font-semibold text-gray-700">{{ log.timestamp | date:'medium' }}</span>
                        <p class="mt-2 text-sm text-gray-600">{{ log.message }}</p>
                    </div>
                </li>
                <li *ngIf="logs.length === 0" class="text-gray-500">No logs available.</li>
            </ul>
        </div>
    </div>
</div>
